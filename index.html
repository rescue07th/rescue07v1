<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescue Admin - Thung Hiang Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap');
        body { font-family: 'Sarabun', sans-serif; background-color: #f1f5f9; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-btn.active { border-bottom: 4px solid #dc2626; color: #dc2626; background-color: #fef2f2; }
        .animate-in { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-gray-900">

    <div id="landingPage" class="min-h-screen flex flex-col relative overflow-hidden bg-gray-900 text-white">
        <img src="https://images.unsplash.com/photo-1582921017967-79d1cb67029b?auto=format&fit=crop&w=1600&q=80" class="absolute inset-0 w-full h-full object-cover opacity-20">
        <div class="relative z-10 flex-1 flex flex-col items-center justify-center text-center px-6">
           <h1 class="text-6xl md:text-8xl font-bold mb-4 italic tracking-tighter uppercase">RESCUE <span class="text-red-600">07</span></h1>

<p class="text-xl md:text-2xl mb-12 text-gray-300 font-light italic">ระบบฐานข้อมูลหน่วยกู้ภัยสว่างเหตุฯ (บ้านทุ่งเหียง)</p>
            <button onclick="goToApp()" class="bg-red-600 hover:bg-red-700 text-white text-xl px-20 py-5 rounded-full font-bold shadow-2xl transition-all transform hover:scale-105 active:scale-95">
                เข้าใช้งานระบบ <i class="fas fa-sign-in-alt ml-3"></i>
            </button>
        </div>
    </div>

    <div id="mainApp" class="hidden min-h-screen flex flex-col">
        <header class="bg-gray-900 text-white p-4 shadow-xl flex justify-between items-center sticky top-0 z-50">
            <h2 class="font-bold tracking-widest uppercase"><i class="fas fa-shield-alt text-yellow-500 mr-2"></i> หน่วยกู้ภัยสว่างเหตุ (บ้านทุ่งเหียง) </h2>
            <button onclick="location.reload()" class="text-[10px] bg-red-600 px-3 py-1 rounded font-bold uppercase">Reset</button>
        </header>

        <nav class="bg-white shadow-md sticky top-[56px] z-40">
            <div class="container mx-auto flex font-bold uppercase tracking-tighter">
                <button onclick="showTab('tab1', this)" class="tab-btn active flex-1 py-4">สมาชิกกู้ภัย</button>
                <button onclick="showTab('tab2', this)" class="tab-btn flex-1 py-4 text-gray-400 cursor-not-allowed italic">บันทึกแจ้งเหตุ</button>
            </div>
        </nav>

        <main class="container mx-auto p-4 md:p-8 flex-1">
            <div id="tab1" class="tab-content active animate-in">
                <div class="relative mb-8">
                    <input type="text" id="memberSearchInput" onkeyup="filterMembers()" placeholder="ค้นหาชื่อ หรือ นามเรียกขาน..." 
                           class="w-full pl-14 pr-6 py-4 rounded-3xl border-none shadow-xl focus:ring-4 focus:ring-red-500/20 outline-none text-lg">
                    <i class="fas fa-search absolute left-6 top-5 text-gray-300 text-xl"></i>
                </div>
                <div id="volunteerGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
            </div>
        </main>
    </div>

    <div id="vModal" class="hidden fixed inset-0 bg-black/80 z-[100] flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-[2.5rem] max-w-lg w-full overflow-hidden shadow-2xl animate-in">
            <div class="p-8 relative">
                <button onclick="closeModal()" class="absolute top-4 right-6 text-4xl text-gray-300 hover:text-gray-600 transition">×</button>
                <div class="flex gap-6 mb-8 items-center border-b pb-6">
                    <div class="w-32 h-24 bg-gray-100 rounded-2xl overflow-hidden shadow-inner shrink-0 border border-gray-100">
                        <img id="m-photo" src="" class="w-full h-full object-cover">
                    </div>
                    <div>
                        <h3 id="m-name" class="text-2xl font-bold text-gray-800 leading-tight"></h3>
                        <p id="m-id" class="text-red-600 font-bold tracking-tighter uppercase text-xs"></p>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4 text-sm font-bold">
                    <div class="bg-gray-50 p-4 rounded-2xl">
                        <p class="text-[10px] text-gray-400 font-bold uppercase">ตำแหน่ง / จุดประจำ</p>
                        <p id="m-pos"></p>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-2xl">
                        <p class="text-[10px] text-gray-400 font-bold uppercase">ระดับการอบรม</p>
                        <p id="m-train"></p>
                    </div>
                    <div class="bg-blue-50 p-4 rounded-2xl text-blue-700">
                        <p class="text-[10px] font-bold uppercase">วันที่เริ่มเป็นสมาชิก</p>
                        <p id="m-start" class="text-base"></p>
                    </div>
                    <div class="bg-red-50 p-4 rounded-2xl text-red-600 border border-red-100">
                        <p class="text-[10px] font-bold uppercase">วันสิ้นสุดการเป็นสมาชิก</p>
                        <p id="m-end" class="text-base"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxEe8heUlyIw_V4Csc60LSAn9a1Fq_vWj5TIH3QVu17mQtWKNaYohdoeMSoSOv7USThcQ/exec';
        let volunteerData = [];

        async function fetchData() {
            const grid = document.getElementById('volunteerGrid');
            grid.innerHTML = '<div class="col-span-full text-center py-20 text-gray-400 font-bold">กำลังเชื่อมต่อฐานข้อมูล...</div>';
            try {
                const response = await fetch(WEB_APP_URL);
                volunteerData = await response.json();
                renderCards(volunteerData);
            } catch (error) { 
                grid.innerHTML = '<div class="col-span-full text-center py-20 text-red-500 font-bold">❌ เชื่อมต่อล้มเหลว ตรวจสอบ URL</div>';
            }
        }

        function renderCards(data) {
            const grid = document.getElementById('volunteerGrid');
            grid.innerHTML = '';
            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'bg-white p-4 rounded-[2rem] shadow-sm border border-gray-100 cursor-pointer hover:shadow-2xl transition-all text-center animate-in';
                card.onclick = () => openModal(item);
                
                const pID = item.photoId ? item.photoId.toString().trim() : "";
                const photoUrl = pID ? "https://drive.google.com/thumbnail?sz=w600&id=" + pID : 'https://via.placeholder.com/640x480?text=No+Photo';

                card.innerHTML = `
                    <div class="h-44 rounded-2xl mb-4 bg-gray-100 overflow-hidden shadow-inner border border-gray-50">
                        <img src="${photoUrl}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" onerror="this.src='https://via.placeholder.com/640x480?text=Error'">
                    </div>
                    <h3 class="font-bold text-gray-800 mt-2 text-lg truncate">${item.title || ''}${item.name} ${item.lname || ''}</h3>
                    <p class="text-xs text-red-600 font-extrabold uppercase mt-1 tracking-tighter">นามเรียกขาน ${item.callsign || '-'}</p>
                    <div class="mt-3">
                        <span class="text-[10px] bg-blue-50 text-blue-600 px-3 py-1 rounded-full font-bold uppercase border border-blue-100">${item.training || 'ทั่วไป'}</span>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function filterMembers() {
            const q = document.getElementById('memberSearchInput').value.toLowerCase();
            const filtered = volunteerData.filter(v => 
                (v.name && v.name.toLowerCase().includes(q)) || 
                (v.lname && v.lname.toLowerCase().includes(q)) ||
                (v.callsign && v.callsign.toString().includes(q))
            );
            renderCards(filtered);
        }

        function openModal(item) {
            document.getElementById('m-name').innerText = (item.title || '') + item.name + " " + (item.lname || '');
            document.getElementById('m-id').innerText = "รหัสสมาชิก: " + item.id;
            document.getElementById('m-train').innerText = item.training || '-';
            document.getElementById('m-pos').innerText = (item.position || '') + " (" + (item.location || '') + ")";
            document.getElementById('m-start').innerText = item.start || '-'; 
            document.getElementById('m-end').innerText = item.end || '-';
            
            const pID = item.photoId ? item.photoId.toString().trim() : "";
            document.getElementById('m-photo').src = pID ? "https://drive.google.com/thumbnail?sz=w600&id=" + pID : 'https://via.placeholder.com/640x480?text=No+Photo';
            
            document.getElementById('vModal').classList.remove('hidden');
        }

        function goToApp() { 
            document.getElementById('landingPage').classList.add('hidden'); 
            document.getElementById('mainApp').classList.remove('hidden'); 
            fetchData(); 
        }
        function showTab(id, btn) { 
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active')); 
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active')); 
            document.getElementById(id).classList.add('active'); 
            btn.classList.add('active'); 
        }
        function closeModal() { document.getElementById('vModal').classList.add('hidden'); }
        window.onclick = e => { if(e.target == document.getElementById('vModal')) closeModal(); }
    </script>
</body>
</html>
